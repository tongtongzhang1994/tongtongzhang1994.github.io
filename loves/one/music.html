<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0,
           maximum-scale=1.0, user-scalable=no"/>
    <script type="text/javascript">
        function autoPlayAudio() {
            wx.config({
                // 配置信息, 即使不正确也能使用 wx.ready
                debug: false,
                appId: '',
                timestamp: 1,
                nonceStr: '',
                signature: '',
                jsApiList: []
            });
            wx.ready(function () {
                document.querySelector('audio').play();
            });
        }

        $('html').one('touchstart', function () {
            if (music.hasClass('on')) {
                audio.play();
            }
        });

    </script>
</head>
<body>
<center>
    <audio src="zcjdn.mp3" autoplay="autoplay" controls="controls"></audio>
</center>
</body>
</html>
