<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0,
           maximum-scale=1.0, user-scalable=no"/>
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <!--嘿嘿，禁止缩放-->
    <link rel="apple-touch-icon-precomposed" href="./jscss/1.png">
    <meta name="format-detection" content="telephone=no">
    <title>凤求凰</title>
    <style type="text/css">
        body {
            text-align: center;
            margin: 0px;
            padding: 0px;
            font-size: 80px;
            color: #FFF;
            font-family: "微软雅黑";
            background: #f3961c;
        }

        div {
            text-align: left;
        }

        .tittle {
            width: 100%;
            background: #f3961c;
            top: 0px;
            height: 100%;
            z-index: 0;
            position: absolute;
            position: fixed !important;
            display: none;
            cursor: default;
        }

        .big {
            font-family: "微软雅黑";
            color: #FFF;
            font-size: 35px;
        }

        .tishi {
            position: absolute;
            position: fixed !important;
            z-index: 99;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }

        .tishiContent {
            border: 1px solid #FFF;
            font-size: 18px;
            padding: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
    <script type="text/javascript" src="./jscss/jquery.min.js"></script>
    <script>
        $(document).ready(function (e) {
//            $(document).scrollTop(300);
            /*移动滚动条到最下方*/
            timer = setInterval("$.change()", 3000);
            t = 0;
            $("#t-0").fadeIn();
            $(document).click(
                function () {
                    /*如果用户点击了，就取消自动播放*/
                    clearInterval(timer);
                    $.change();
                }
            );
            /*切换*/
            $.change = function () {
                t++;
                console.log(t + " - " + $(".tittle").length);
                if (t <= $(".tittle").length) {
                    $(".tittle").slideUp(1500).fadeOut();
                    $("#t-" + t).slideDown(1500).fadeIn();
                } else {
//                    localStorage["index"] = "1";
//                    window.location = "index2.html";
                }
            }
        });
    </script>
</head>

<body>
<center>
    <div class="tittle" id="t-0" style="display: none;">
        <table width="100%" border="0" height="100%">
            <tbody>
            <tr>
                <td align="center">凤凤<span class="big">求</span>凰凰</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="tittle" id="t-1" style="display: none;">
        <table width="100%" border="0" height="100%">
            <tbody>
            <tr>
                <td align="center">有<span class="big">美人</span>兮</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="tittle" id="t-2" style="display: none;">
        <table width="100%" border="0" height="100%">
            <tbody>
            <tr>
                <td align="center">见之<span class="big">不忘</span></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="tittle" id="t-3" style="display: none;">
        <table width="100%" border="0" height="100%">
            <tbody>
            <tr>
                <td align="center"><span class="big">一日</span>不见兮</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="tittle" id="t-4" style="">
        <table width="100%" border="0" height="100%">
            <tbody>
            <tr>
                <td align="center"><br><span class="big">思</span>之如<span class="big">狂</span></td>
            </tr>
            </tbody>
        </table>
    </div>
