<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>爱的小日子</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <!-- 最新的压缩后的 JavaScript 文件 -->
    <script src="https://unpkg.com/dayjs"></script>
    <script src="../js/datetime.js"></script>
</head>
<body>

<div class="titleDiv">

    <span class="titleTvP">
        小日子
    </span>

</div>

<div class="padding">
    <ul class="list-group">
        <li class="list-group-item" id="currentDate"></li>
        <li class="list-group-item">恋爱 ❤️纪念日：2013年09月11日</li>
        <li class="list-group-item" id="dayCharLove"></li>
        <li class="list-group-item">上交 👊纪念日：2016年09月27日</li>
        <li class="list-group-item" id="dayCharArmy"></li>
        <li class="list-group-item" id="dayChar"></li>
    </ul>
</div>


<script>
    // 当前时间
    document.getElementById("currentDate").innerHTML = "当前时间：" + getCurrentDateTime();
    var timeid = window.setInterval(function () {
        document.getElementById("currentDate").innerHTML = "当前时间：" + getCurrentDateTime();
    }, 1000);


    // 天数第一天也算，所以2013-09-11减一天
    var diffLove = getDiffYmd("2013-09-10");
    var dayCharLoveStr = "2013年09月11日，至今" + diffLove.y + "年" + diffLove.m + "个月";
    if (diffLove.d > 0) {
        dayCharLoveStr = dayCharLoveStr + "零" + diffLove.d + "天";
    }
    dayCharLoveStr = dayCharLoveStr + "，总计" + (getDayCha(2013, 8, 10)) + "天";
    // 相爱天数
    document.getElementById("dayCharLove").innerHTML = dayCharLoveStr;


    // 天数第一天也算，所以2013-09-11减一天
    var diffArmy = getDiffYmd("2016-09-26");
    var dayCharArmyStr = "2016年09月27日，至今" + diffArmy.y + "年" + diffArmy.m + "个月";
    if (diffArmy.d > 0) {
        dayCharArmyStr = dayCharArmyStr + "零" + diffArmy.d + "天";
    }
    dayCharArmyStr = dayCharArmyStr + "，总计" + (getDayCha(2016, 8, 26)) + "天";
    // 入伍天数
    document.getElementById("dayCharArmy").innerHTML = dayCharArmyStr;

    // 假期时间
    document.getElementById("dayChar").innerHTML = "距离2019年07月27日还有：" + getDayCha(2019, 6, 27) + "天";
</script>

</body>
</html>
